# Solver Configuration
# Maps solvers to the problem types they support
#
# Format: {tool}_{solver}
# - tool: The library/package (scipy, pulp, ortools, pyomo, solvor)
# - solver: The specific solver/algorithm within that tool

solvers:
  # SciPy solvers
  scipy_highs:
    tool: scipy
    solver: highs
    display_name: "SciPy HiGHS"
    problem_types:
      - linear
    description: "HiGHS LP solver via SciPy"

  scipy_simplex:
    tool: scipy
    solver: simplex
    display_name: "SciPy Simplex"
    problem_types:
      - linear
    description: "Revised Simplex method via SciPy"

  # PuLP solvers
  pulp_cbc:
    tool: pulp
    solver: cbc
    display_name: "PuLP CBC"
    problem_types:
      - linear
      - integer
    description: "COIN-OR CBC solver via PuLP"

  pulp_glpk:
    tool: pulp
    solver: glpk
    display_name: "PuLP GLPK"
    problem_types:
      - linear
      - integer
    description: "GNU Linear Programming Kit via PuLP"

  # OR-Tools solvers
  ortools_glop:
    tool: ortools
    solver: glop
    display_name: "OR-Tools GLOP"
    problem_types:
      - linear
    description: "Google's LP solver"

  ortools_cpsat:
    tool: ortools
    solver: cpsat
    display_name: "OR-Tools CP-SAT"
    problem_types:
      - integer
      - constraint_satisfaction
    description: "Constraint Programming SAT solver"

  ortools_scip:
    tool: ortools
    solver: scip
    display_name: "OR-Tools SCIP"
    problem_types:
      - linear
      - integer
    description: "SCIP MIP solver via OR-Tools"

  # Pyomo solvers
  pyomo_glpk:
    tool: pyomo
    solver: glpk
    display_name: "Pyomo GLPK"
    problem_types:
      - linear
      - integer
    description: "GLPK via Pyomo"

  pyomo_cbc:
    tool: pyomo
    solver: cbc
    display_name: "Pyomo CBC"
    problem_types:
      - linear
      - integer
    description: "CBC via Pyomo"

  pyomo_ipopt:
    tool: pyomo
    solver: ipopt
    display_name: "Pyomo IPOPT"
    problem_types:
      - linear
      - nonlinear
    description: "Interior Point Optimizer via Pyomo"

  # solvOR solvers
  solvor_cpsat:
    tool: solvor
    solver: cpsat
    display_name: "solvOR CP-SAT"
    problem_types:
      - constraint_satisfaction
    description: "Constraint Programming solver via solvOR"

  solvor_simplex:
    tool: solvor
    solver: simplex
    display_name: "solvOR Simplex"
    problem_types:
      - linear
    description: "Pure Python Simplex implementation"
    planned: true

  solvor_milp:
    tool: solvor
    solver: milp
    display_name: "solvOR MILP"
    problem_types:
      - integer
    description: "Branch and bound MIP solver"
    planned: true

  # solvOR metaheuristic solvers
  solvor_anneal:
    tool: solvor
    solver: anneal
    display_name: "solvOR Simulated Annealing"
    problem_types:
      - combinatorial
    description: "Simulated annealing metaheuristic via solvOR"

  solvor_tabu:
    tool: solvor
    solver: tabu
    display_name: "solvOR Tabu Search"
    problem_types:
      - combinatorial
    description: "Tabu search metaheuristic via solvOR"

  solvor_genetic:
    tool: solvor
    solver: genetic
    display_name: "solvOR Genetic Algorithm"
    problem_types:
      - combinatorial
    description: "Genetic algorithm metaheuristic via solvOR"

# Problem type definitions
problem_types:
  linear:
    display_name: "Linear Programming (LP)"
    description: "Continuous variables, linear objective and constraints"

  integer:
    display_name: "Mixed Integer Programming (MIP)"
    description: "Integer or mixed integer-continuous variables"

  nonlinear:
    display_name: "Nonlinear Programming (NLP)"
    description: "Nonlinear objective or constraints"

  constraint_satisfaction:
    display_name: "Constraint Programming (CP)"
    description: "Constraint satisfaction and optimization"

  combinatorial:
    display_name: "Combinatorial Optimization"
    description: "Discrete optimization problems like TSP, knapsack, assignment"
